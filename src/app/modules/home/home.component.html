<main
  class="bg-center bg-backgroundHome flex min-h-screen w-full bg-cover bg-no-repeat font-serif"
>
  <section class="flex w-full flex-col items-center justify-center gap-4 px-5">
    <div class="flex flex-col items-center justify-center">
      <h1 class="text-2xl md:text-4xl font-bold text-center mb-10">
        Welcome to NASA astronomical image
      </h1>
    </div>

    <div
      class="shadow-cardBoxShadow flex w-full max-w-[400px] flex-col justify-center gap-4 rounded-md bg-slate-50 bg-fixed p-3 md:p-6"
    >
      <button
        class="mt-4 rounded-2xl bg-violet-300 px-4 py-2 text-xs text-white"
        type="button"
        (click)="navigate()"
      >
        APOD
      </button>
      <button
        class="my-4 rounded-2xl bg-violet-300 px-4 py-2 text-xs text-white"
        type="button"
        (click)="navigateDate()"
      >
        APOD by date
      </button>
    </div>
  </section>
</main>
