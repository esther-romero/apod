<main>
  <section>
    <button
      class="ml-3 mt-3 text-blue-950 md:ml-10 md:mt-5"
      (click)="navigate()"
    >
      <span>
        <svg
          width="30"
          height="30"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />

          <path d="M9 11l-4 4l4 4m-4 -4h11a4 4 0 0 0 0 -8h-1" />
        </svg>
      </span>
    </button>
  </section>

  <section
    class="p-7 pt-0 items-center justify-center font-serif m-auto max-w-[1400px] md:pb-0"
  >
    <div class="flex flex-col md:grid md:grid-cols-4 md:gap-5">
      <div class="my-3">
        <label for="year" class="block text-sm font-medium text-gray-700"
          >Selecciona un año:</label
        >
        <select
          id="year"
          name="year"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
          (change)="onChangeYear($event)"
        >
          @for (year of years; track $index) {
          <option value="{{ year }}">{{ year }}</option>
          }
        </select>
      </div>

      <div class="my-3">
        <label for="year" class="block text-sm font-medium text-gray-700"
          >Selecciona un mes:</label
        >
        <select
          id="month"
          name="month"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
          (change)="onChangeMonth($event)"
        >
          @for (month of months; track $index) {
          <option value="{{ month }}">{{ month }}</option>
          }
        </select>
      </div>

      <div class="my-3">
        <label for="year" class="block text-sm font-medium text-gray-700"
          >Selecciona un día:</label
        >
        <select
          id="day"
          name="day"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
          (change)="onChangeDay($event)"
        >
          @for (day of days; track $index) {
          <option value="{{ day }}">{{ day }}</option>
          }
        </select>
      </div>

      <button
        class="mt-5 md:mb-12 md:mt-[2.3rem] rounded-2xl bg-violet-300 px-4 py-[0.6rem] text-xs text-white"
        type="button"
        (click)="onButtonClick()"
      >
        APOD by date
      </button>
    </div>
  </section>

  <section>
    @if(selectedDate){
    <app-info-apod [date]="selectedDate" />
    }
  </section>
</main>
